<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body>
    <h1>Sign Up</h1>
    <table>
        <form action="#">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                   <select name="sldate">
                    <option value="date">Date</option>
                   </select>
                    <select name="slmonth">
                        <option value="month">Month</option>
                   </select>
                   <select name="slyear">
                    <option value="year">Year</option>
                </select>
                </td>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="" id="">
                    <option value="">Select Country</option>
                    <option value="">USA</option>
                    <option value="">VietNam</option>
                    <option value="">Japan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" placeholder="Enter your phonenumber"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text"></td>
                
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="termOfUse">I agree to the Term of Use
                </td>
            </tr>
            <tr>
                <td>
                <button type="submit">Submit</button>
                <button type="cancel">Cancel</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
